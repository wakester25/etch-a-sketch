<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div id="parent-container">
        <div id="title">Etch-A-Sketch</div>
        <div id="controls-container">
            <button id="rainbow-btn" class="control-item">Rainbow</button>
            <button id="white-btn" class="control-item">White</button>
            <button id="clear-btn" class="control-item">Clear</button>
            <div id="slidecontainer" class="control-item">
                <div id="slider-count"></div>
                <input autocomplete="off" type="range" min="10" max="30" value="20" id="slider">
            </div>
        </div>
        <div id="grid-container"></div>
    </div>
</body>
</html>
